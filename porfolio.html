<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio | Adhim Tanfitra</title>

  <link href="/assets//images/professional-portfolio.png" rel="icon">

  <link rel="stylesheet" href="./assets/css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>

  <main>

    <div class="main-content">

      <nav class="navbar">

        <ul class="navbar-list">
          <li><a class="navbar-link" href="index.html">Home</a></li>
          <li><a class="navbar-link" href="about.html">About</a></li>
          <li><a class="navbar-link" href="resume.html">Resume</a></li>
          <li><a class="navbar-link active" href="#">Portfolio</a></li>
        </ul>

      </nav>

      <article class="portfolio active">

        <header>
          <h2 class="h2 article-title">Portfolio</h2>
        </header>

        <section class="projects">

          <ul class="filter-list">

            <li class="filter-item">
              <button class="active" data-filter-btn>All</button>
            </li>

            <li class="filter-item">
              <button data-filter-btn>Website</button>
            </li>

            <li class="filter-item">
              <button data-filter-btn>Desktop Applications</button>
            </li>

          </ul>

          <div class="filter-select-box">

            <button class="filter-select" data-select>

              <div class="select-value" data-selecct-value>Select category</div>

              <div class="select-icon">
                <ion-icon name="chevron-down"></ion-icon>
              </div>

            </button>

            <ul class="select-list">

              <li class="select-item">
                <button data-select-item>All</button>
              </li>

              <li class="select-item">
                <button data-select-item>Website</button>
              </li>

              <li class="select-item">
                <button data-select-item>Applications</button>
              </li>

            </ul>

          </div>

          <ul class="project-list">

            <li class="project-item  active" data-filter-item data-category="applications">
              <a href="#">

                <figure class="project-img">
                  <div class="project-item-icon-box">
                    <ion-icon name="eye-outline"></ion-icon>
                  </div>

                  <img src="./assets/images/portfolio/project-1.png" alt="cashier" loading="lazy">
                </figure>

                <h3 class="project-title">Cashier Apps</h3>

                <p class="project-category">Desktop Applications</p>

              </a>
            </li>

            <li class="project-item  active" data-filter-item data-category="website">
              <a href="#">

                <figure class="project-img">
                  <div class="project-item-icon-box">
                    <ion-icon name="eye-outline"></ion-icon>
                  </div>

                  <img src="./assets/images/portfolio/project-2.png" alt="store" loading="lazy">
                </figure>

                <h3 class="project-title">Store Web</h3>

                <p class="project-category">Website</p>

              </a>
            </li>

            <li class="project-item  active" data-filter-item data-category="applications">
              <a href="#">

                <figure class="project-img">
                  <div class="project-item-icon-box">
                    <ion-icon name="eye-outline"></ion-icon>
                  </div>

                  <img src="./assets/images/portfolio/project-3.png" alt="School Apps" loading="lazy">
                </figure>

                <h3 class="project-title">Aplikasi Administrasi Sekolah</h3>

                <p class="project-category">Desktop Applications</p>

              </a>
            </li>

            <li class="project-item  active" data-filter-item data-category="website">
              <a href="#">

                <figure class="project-img">
                  <div class="project-item-icon-box">
                    <ion-icon name="eye-outline"></ion-icon>
                  </div>

                  <img src="./assets/images/portfolio/project-4.png" alt="brawlhalla" loading="lazy">
                </figure>

                <h3 class="project-title">Portfolio Website</h3>

                <p class="project-category">Website</p>

              </a>
            </li>

          </ul>

        </section>

      </article>
     
    </div>

  </main>

  <script src="/assets/js/script.js"></script>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</html>
